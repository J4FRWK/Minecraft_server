#tut-warrior-name: "&6戰鬥型城鎮"
#tut-warrior-desc: "&6選擇此選項，你的城鎮將會成為一個以攻擊他人為目標的城鎮，"
#tut-warrior-0: "&6首先請購買祭壇.你可以使用祭壇來獲得鑽石裝備."
#tut-warrior-1: "&6現在,放一個鑽石和終界水晶到祭壇箱子內.如果你擁有$300,你就會獲得裝備."
#tut-warrior-2: "&6這是個附魔金蘋果.現在你應有盡有了.你的下一個目標是殺人."
#tut-warrior-3: "&6恭喜你!你現在是名合格的戰士了.現在成為侵略者吧.購買並在城鎮附近建造一個強襲傳送門."
#tut-warrior-4: "&6一旦你激活了強襲傳送門,站到上面你就會傳送到城鎮."
#tut-warrior-5: "&6現在你侵略了一座城鎮,是時候發動戰爭了.在敵人的城鎮附近建造指揮部."
#tut-warrior-6: "&6現在請購買和在指揮部上面建造戰爭前哨，之後請購買和建造圍攻機."
#tut-warrior-7: "&6圍攻機會緩慢減少城鎮的防禦數值來讓城鎮反擊你，請在指揮部上面建造城堡，"
#tut-warrior-8: "&6現在你造好了城堡，請購買和建造堡壘，然後請建造紀念館，"
#tut-warrior-9: "&6恭喜你！你現在更加了解戰爭了，你的軍旅生涯已經登峰造極，"
#tut-builder-name: "&6建造型城鎮"
#tut-builder-desc: "&6選擇此選項，你的城鎮將會發展為一個以建造及防禦為目標的城鎮，"
#tut-builder-0: "&6首先請建造會議室，這是城鎮的核心，它可以提供防禦數值和2個住宅，"
#tut-builder-1: "&6現在請建造會議室，"
#tut-builder-2: "&6你成功地建成了會議室，聲明了你的土地，接下來請購買城鎮核心，"
#tut-builder-3: "&6 &6喜你！請使用/cv &6 town創建你的城鎮，完成建城後請購買和建造一個小屋，"
#tut-builder-4: "&6小屋提供住宅，住宅可用於邀請玩家加入你的城鎮，現在請你在小屋裡購買和放置一個NPC小屋，"
#tut-builder-5: "&6村民也會被視為人口，如果村民死了，城鎮會失去防禦數值，當然，村民可以腐化，現在請你建造一個教堂，"
#tut-builder-6: "&6創建提供防禦數值的建築非常重要，防禦數值可以保護城鎮，請建造一個弓箭陷阱來防衛你的城鎮，"
#tut-builder-7: "&6接下來請建造一個弓箭工廠來為城鎮的防禦工事提供箭，"
#tut-builder-8: "&6城鎮核心最多只能由4個小屋，想要擴大住宅，請建造一個小屋，然後購買並在小屋內放置一個棚屋，"
#tut-builder-9: "&6接下來請建造一個投石器，投石器可以發射TNT來破壞侵略者的圍攻建築，"
#tut-builder-10: "&6然後請升級你的城鎮等級為小村莊，升級後請建造一個寓所，每個新的城鎮等級你都可以獲得更好的住宅，"
#tut-builder-11: "&6現在請再次升級你的城鎮等級為村莊，之後請建造馬厩，"
#tut-builder-12: "&6在你可以升級村莊前，你需要先升級你的會議室，請購買並在會議室內放置城鎮大廳，"
#tut-builder-13: "&6恭喜你！你現在成為了頂級的建築師，你的建築生涯已經登峰造極，"
#tut-merchant-name: "&6商人"
#tut-merchant-0: "&6加入一個城鎮，從居民身上購買一個小屋，一旦你成為了屋主，你就可以在小屋的箱子裡放置一些麵包，"
#tut-merchant-1: "&6升級房屋可以使你獲得更多的錢，請從建築設計圖商店內購買棚屋，"
#tut-merchant-2: "&6加到你的小屋裡來使其成為9x9x9的區域，然後在裡面放置棚屋箱子，"
#tut-merchant-3: "&6在棚屋箱子內放入384個土豆，24小時內，你的棚屋會出售所有土豆併升級為1級棚屋，"
#tut-merchant-4: "&6購買和建造一個蘋果園，然後在蘋果園內建造礦車軌道並延伸到你的1級棚屋內，在棚屋內的軌道終點放置傾斜的充能鐵軌，最後請在蘋果園內放置箱子礦車，"
#tut-merchant-5: "&6是時候再次升級了，購買並在你的1級棚屋內放置一個寓所，"
#tut-merchant-6: "&6寓所可以給予你很多錢，但是房屋可以給你更多錢，請購買併升級你的寓所為房屋，"
#tut-merchant-7: "&6在你的房屋內放置這個面板來將其升級為1級房屋，"
#tut-merchant-8: "&6把這些鮭魚放到你的1級房屋內來將其升級為2級房屋，"
#tut-merchant-9: "&6現在請建造一個鐵建築設計圖商店來增加你的收入，"
#tut-merchant-10: "&6每名玩家最多只能開3個建築設計圖商店，最賺錢的建築設計圖商店是貿易建築設計圖商店，現在請建造綠寶石建築設計圖商店，如果你已經有3個建築設計圖商店的話請拆掉其中一個，"
#tut-merchant-11: "&6恭喜你！你現在可以出售從其他城鎮的綠寶石礦源內購買的物品，你的商人生涯已經登峰造極，"
#tut-merchant-12: "&6每個玩家可以最多建造三個建築設計圖商店，"
