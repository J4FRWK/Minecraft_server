#tut-default-0: "@{GRAY}@{WHITE}Primo@{DARK_GRAY}, @{GRAY}Apri il libro, apri @{AQUA}Blueprints@{DARK_GRAY}, @{GRAY}prendi il rifugio@{DARK_GRAY}, @{GRAY}e piazzalo."
#tut-default-1: "@{GRAY}@{WHITE}Dopo@{DARK_GRAY}, @{GRAY}raccogli @{YELLOW}4 pane@{DARK_GRAY}, @{YELLOW}32 carote@{DARK_GRAY}, @{YELLOW}32 bistecche@{DARK_GRAY}, @{GRAY}o @{YELLOW}32 patate@{GRAY}. Mettile nella cassa del rifugio."
#tut-default-2: "@{GRAY}Puoi vedere lo stato delle tue strutture dal menu Strutture@{DARK_GRAY}. @{WHITE}Scrivi@{GRAY} /cv e clicca sull'icona del @{AQUA}Blocco di Mattoni@{DARK_GRAY}."
#tut-default-3: "@{GRAY}Puoi sempre teletrasportarti al tuo rifugio. Apri il libro@{DARK_GRAY}, @{GRAY}clicca sull'@{AQUA}Enderpearl@{DARK_GRAY}, @{DARK_GRAY}e @{GRAY}seleziona il rifugio."
#tut-default-4: "@{GRAY}Il rifugio genera soldi vendendo il cibo al suo interno@{DARK_GRAY}, @{GRAY}però il @{AQUA}Negozio di Carbone@{GRAY} rende di più. Apri il libro@{DARK_GRAY}, @{GRAY}vai al @{DARK_GREEN}Negozio@{DARK_GRAY}, @{GRAY}e acquista il @{AQUA}Negozio di Carbone."
#tut-default-5: "@{GRAY}Piazza @{YELLOW}25 Lana@{DARK_GRAY}, @{YELLOW}14 staccionate@{DARK_GRAY}, @{DARK_GRAY}e @{YELLOW}2 casse@{DARK_GRAY}. @{GRAY}Ora piazza il Negozio di Carbone."
#tut-default-6: "@{GRAY}@{YELLOW}Congratulazioni! @{GREEN}Hai compleato il tutorial di base@{GRAY}. Scegli con quale tutorial vuoi proseguire."
#tut-warrior-name: "Raid e Guerre"
#tut-warrior-desc: "Le città sono roccaforti difensive. Scegli questo percorso per imparare a rubare, invadere o distruggere."
#tut-warrior-0: "Per prima cosa, compra l'Altare. Puoi usare questo altare per ottenere equipaggiamento di diamante"
#tut-warrior-1: "Ora, metti una spada di ferro nella cassa dell'Altare. Se hai $ 300, riceverai la tua attrezzatura."
#tut-warrior-2: "Ora hai tutto ciò di cui hai bisogno. Il tuo prossimo obiettivo è uccidere qualcuno, ma evita le città. Le città hanno molte difese che devi ancora imparare."
#tut-warrior-3: "Ora è il momento di razziare una città. Se possibile prova con una di quelle più piccole. Occhio alle trappole. Acquista e costruisci un Raid Porter vicino a una città. Metti un cartello sopra il centro con il nome della città."
#tut-warrior-4: "Una volta che il tuo Raid Porter è attivo (richiede 3 minuti), mettiti sopra di esso per teletrasportarti in città. Ruba dai forzieri non protetti e uccidi i membri per il bottino. Teletrasportati usando il libro Civs quando hai finito."
#tut-warrior-5: "Per ottenere molto più bottino e costringere una città a uscire e combattere fuori dalle loro mura, dovrai assediare. Costruisci una tenda di comando vicino a una città nemica."
#tut-warrior-6: "Ora acquista l'avamposto e costruiscilo sopra alla tua tenda di comando. Successivamente, acquista e costruisci una macchina d'assedio."
#tut-warrior-7: "La macchina d'assedio ridurrà l'energia della città nemica. Sarà lenta se la città nemica è offline. Acquista un castello e costruiscilo in cima alla tua tenda di comando."
#tut-warrior-8: "Ora che hai costruito il castello, acquista e costruisci il mastio. Dopodiché, costruisci un memoriale. Il memoriale ti permetterà di rigenerarti durante la battaglia."
#tut-warrior-9: "Congratulazioni! Ora sei un saggio guerriero. Questo conclude il tutorial per gli assedi."
#tut-builder-name: "Fondare una città"
#tut-builder-desc: "Vuoi fondare una città? Scegli questo percorso per costruire il tuo insediamento, potenziarlo e difenderlo."
#tut-builder-0: "Inizia con l'acquisto della Sala del Consiglio. Questo è il cuore di una città. Crea energia e fornisce 2 alloggi."
#tut-builder-1: "Ora costruisci la Sala del Consiglio, piazzando tutti i materiali richiesti."
#tut-builder-2: "Ora che hai costruito il cuore della città, rivendica la tua terra. Acquista l'Accampamento."
#tut-builder-3: "Congratulazioni! Fonda la città con il comando /cv town nomeDellaCittà. Quando hai terminato compra e costruisci una Baracca."
#tut-builder-4: "Una Baracca fornisce alloggio. Gli alloggi sono necessari per invitare le persone nella tua città. Ora acquista e posiziona un NPCShack all'interno del tuo Capanno."
#tut-builder-5: "Gli abitanti dei villaggi contano come popolazione. Se muoiono, la città perde energia. Anche gli abitanti del villaggio si rigenerano. Ora costruisci una Chiesa."
#tut-builder-6: "È importante creare edifici che generino energia. L'energia protegge la città. Costruisci una Trappola di Frecce per difendere ulteriormente la tua città."
#tut-builder-7: "Successivamente costruisci una Fabbrica di Frecce per fornire munizioni alle tue difese."
#tut-builder-8: "Gli accampamenti sono limitati a 4 abitazioni. Per aumentare i tuoi alloggi, costruisci una Baracca, quindi acquista e posiziona una Catapecchia all'interno di quella Baracca."
#tut-builder-9: "Quindi, costruisci una Catapulta. Le Catapulte sono cannoni TNT precisi che puoi usare per distruggere le strutture d'assedio dell'attaccante."
#tut-builder-10: "Vai avanti e migliora la tua città trasformandola in un Borgo. Dopo averlo fatto, costruisci una Dimora. Con ogni nuovo livello di città ottieni un livello abitativo migliorato."
#tut-builder-11: "Ora aggiorna di nuovo la tua città al livello di Villaggio. Fatto ciò, costruisci le Scuderie."
#tut-builder-12: "Prima di poter migliorare ancora il tuo villaggio, dovrai aggiornare la tua Sala del Consiglio. Acquista e posiziona il Municipio all'interno della tua Stanza del Consiglio."
#tut-builder-13: "Congratulazioni! Ora seiun architetto abbastanza esperto. Questo conclude il tutorial per fondare una città."
#tut-merchant-name: "Commercio"
#tut-merchant-desc: "Tutto ciò che conta per te sono i soldi? Unisciti a una città e scegli questo tutorial. Imparerai a conoscere tutto su alloggi, negozi e industrie."
#tut-merchant-0: "Unisciti ad una città. Dopodichè vai ai blueprints, seleziona il Plot7x7 e piazzalo da qualche parte. Questo spazio sarà di tuo possesso e potrai venderlo con /cv sell valore"
#tut-merchant-1: "Vai avanti, compra una Baracca dal negozio e costruiscila. Le baracche possono anche essere vendute usando /cv sell valore"
#tut-merchant-2: "Ora metti delle patate nel baule della Baracca."
#tut-merchant-3: "Gli alloggi possono essere migliorati per generare maggiori introiti. Acquista una Catapecchia dal negozio."
#tut-merchant-4: "Piazza la cassa Catapecchia all'interno dell'area della Baracca. Potrebbe essere necessario aggiungere materiali per rendere la Baracca un'area 9x9x9."
#tut-merchant-5: "Metti 384 patate nella cassa della tua Catapecchia. In 24 ore, la tua catapecchia le avrà vendute tutte e salirà di livello: Catapecchia1."
#tut-merchant-6: "Compra e costruisci un Meleto. Costruisci una ferrovia dall'interno del tuo Meleto all'interno della tua Catapecchia. Posiziona un binario alimentato su un pendio all'interno del Meleto. Infine, posiziona un carrello da miniera all'interno del Meleto."
#tut-merchant-7: "È ora di un nuovo miglioramento. Acquista e posiziona una Dimora all'interno del tuo Catapecchia1."
#tut-merchant-8: "Una Dimora genera molti soldi, ma una Casa ne genera di più. Aquista una Casa e migliora la Dimora."
#tut-merchant-9: "Metti del Pane nella tua casa per migliorarla in Casa1."
#tut-merchant-10: "Metti salmone nella Casa1 per migliorarla in Casa2."
#tut-merchant-11: "Ora costruisci un iron_shop per aumentare ulteriormente le tue entrate."
#tut-merchant-12: "Ogni giocatore può avere al massimo 3 negozi. La tipologia più redditizia sono i negozi di commercio. Costruisci il Jade_Shop. Distruggi uno dei tuoi altri negozi se ne hai già 3."
#tut-merchant-13: "Congratulazioni! Ora puoi vendere gli oggetti acquistati nella Jade_Mine di un'altra città. Questo conclude il percorso del mercante."
#anarchy-name: "Anarchia"
#anarchy-desc: "Chiunque può gestire la città e i cittadini. No Tasse. No Alleanze."
#disestablishment-name: "Nessun Governo"
#disestablishment-desc: "Chiunque può unirsi e può gestire l'appartenenza della città e delle regioni. Niente tasse. Nessun alleanza."
#capitalism-name: "Capitalismo"
#capitalism-desc: "&dDemocrazia + I cittadini possono acquistare voti extra."
#colonialism-name: "Colonialismo"
#colonialism-desc: "&dNessun amministratore della città. Questa colonia appartiene ad un'altra città."
#communism-name: "Comunismo"
#communism-desc: "&dOgnuno è proprietario di tutto. Tutti i proventi delle strutture cittadine sono distribuiti equamente."
#cooperative-name: "Cooperativa"
#cooperative-desc: "&dDemocrazia + Tutti i proventi delle strutture e le tasse sono distribuiti equamente tra i membri."
#cybersynacy-name: "Tecnocrazia"
#cybersynacy-desc: "&dNessun amministratore umano. Alleanze, tasse, reclutamento e servizi pubblici sono gestiti da una AI."
#democracy-name: "Democrazia"
#democracy-desc: "&dL'amministratore gestisce alleanze, tasse e cittadini. Il nuovo amministratore viene gestito periodicamente attraverso votazioni."
#democratic_socialism-name: "Socialismo Democratico"
#democratic_socialism-desc: "&dDemocrazia + Tutti i servizi pubblici, fattorie, miniere, fabbriche e cave sono di proprietà pubblica."
#dictatorship-name: "Dittatura"
#dictatorship-desc: "&dGli amministratori possono eliminare le strutture, gestire i membri ed impostare le tasse."
#feudalism-name: "Feudalesimo"
#feudalism-desc: "&dDittatura + I cittadini non possono costruire strutture nella città."
#idiocracy-name: "Idiocrazia"
#idiocracy-desc: "&dChi spara più fuochi d'artificio e spamma più cartelli con il proprio nome diventa l'amministratore della città."
#kraterocracy-name: "Craterocrazia"
#kraterocracy-desc: "&dDittatura + Il cittadino che uccide l'amministratore ne prende il posto."
#libertarian-name: "Libertarismo"
#libertarian-desc: "&dNessun amministratore cittadino."
#libertarian_socialism-name: "Socialismo libertario"
#libertarian_socialism-desc: "&dLibertarismo + Socialismo"
#meritocracy-name: "Meritocrazia"
#meritocracy-desc: "&dDittatura + Chi ha i migliori edifici e il maggior numero di punti uccisione diventa l'amministratore della città."
#oligarchy-name: "Oligarchia"
#oligarchy-desc: "&dDittatura + L'amministrazione della città può essere comprata e venduta."
#socialism-name: "Socialismo"
#socialism-desc: "&dDittatura + Tutti i servizi pubblici, fattorie, miniere, fabbriche e cave sono di proprietà pubblica."
#tribalism-name: "Tribalismo"
#tribalism-desc: "&dDittatura + I membri non possono unirsi a città non alleate"
#admin_graveyard-name: "Camposanto"
#admin_graveyard-desc: "Un luogo in cui tutti i giocatori possono rinascere. Safe Zone."
